<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Usuário</title>

<style type="text/css">
body {
  background-color: yellow;
}
form {
  background-color: blue;
}
</style>

<script type="text/javascript">
function gerarSenha() {
	var formulario = document.forms["cadastroUsuario"]
	var campoSenha = formulario.elements["senha"];
	campoSenha.value = "12345678";
}
</script>

</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form name="cadastroUsuario" method="post">
  Nome: <input type="text" name="nome" style="background-color: lime;"><br>
  Senha: <input type="text" name="senha"><br>
  <button type="button">Salvar</button>
  <input type="submit" value="Excluir">
  <input type="button" value="Gerar senha"
    onclick="gerarSenha();">
  </form>
</body>
</html>
